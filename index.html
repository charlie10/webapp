        <header>
            <div class="layout-wrap">
                <a href="#">
                    <img src="img/logo-netcraft.svg" alt="netcraft">
                </a>
                <form class="search-box">   
                    <input type="search" name="q" placeholder="search">
                </form>
            </div>
        </header>
        <div class="bg">
            <p id = "notification-area"></p>

            <section class="page-body layout-wrap">
                <div class="notifications"></div>

                <nav id="main-nav">
                    <!-- here I will append the list data via the js after reading it
                         from the json.config file -->
                </nav>

                <section class="tabs">
                    <ul class="display-flex-space-between tabs-ulist">
                        <li id="quick-reports"><a>Quick Reports</a></li>
                        <li id="my-folders"><a>My Folders</a></li>
                        <li id="my-team-folders"><a>My Team Folders</a></li>
                        <li id="public-folders"><a>Public Folders</a></li>
                    </ul>

                    <div id="quick-reports-frame" class="u-hidden tab-surface">

                        <div class="settings">
                            <form >
                                
                                <div>
                                    <p class="inline-par">Report01</p>
                                    <label for="name1">Name</label>
                                    <input class="input-type1" id="name1" type="text">
                                    <label for="url1">URL</label>
                                    <input class="input-type1" id="url1" type="url">
                                </div>

                                <div>
                                    <p class="inline-par">Report02</p>
                                    <label for="name2">Name</label>
                                    <input class="input-type1" id="name2" type="text">
                                    <label for="url2">URL</label>
                                    <input class="input-type1" id="url2" type="url">
                                </div>

                                <div>
                                    <p class="inline-par">Report03</p>
                                    <label for="name3">Name</label>
                                    <input class="input-type1" id="name3" type="text">
                                    <label for="url3">URL</label>
                                    <input class="input-type1" id="url3" type="url">
                                </div>
                                
                                <input id="save-quick-report-button" type="submit" value="Save">

                            </form>
                        </div>

                        <iframe src="http://charlie10.github.io/comverse" ></iframe>

                    </div>

                    <div id="my-folders-frame" class="tab-surface">
                    </div>

                    <div id="my-team-folders-frame">
                    </div>

                    <div id="public-folders-frame" class="tab-surface">
                    </div>
            </section>
        </section>

        </div>
